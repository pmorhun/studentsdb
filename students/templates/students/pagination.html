<!-- Pages navigation block -->


{% with order_by=request.GET.order_by reverse=request.GET.reverse %}
{{pages}}
<nav>
  <ul class="pagination">
    <li>
      <a href="{% url 'home' %}?page=1&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">&laquo;</a>
    </li>
    {% for p in pages %}
    <li {% if page == p %} class="active"{% endif %}>
      <a href="{% url 'home' %}?page={{ p }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">{{ p }}</a>
    </li>
    {% endfor %}
    <li>
      <a href="{% url 'home' %}?page={{ count_page }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">&raquo;</a>
    </li>
  </ul>
</nav>
{% endwith %}
